<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>그린에너지맵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .ads-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 300px;
      height: 250px;
      background: white;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="ads-box">
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:250px"
         data-ad-client="ca-pub-여기에_광고ID"
         data-ad-slot="여기에_광고슬롯ID"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script>
    mapboxgl.accessToken = '여기에_Mapbox_API_토큰';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [127.7669, 35.9078],
      zoom: 6
    });

    const markers = [
      { coordinates: [126.5, 35.4], description: '새만금 태양광' },
      { coordinates: [126.3, 34.7], description: '영광 풍력' }
    ];

    markers.forEach(marker => {
      new mapboxgl.Marker()
        .setLngLat(marker.coordinates)
        .setPopup(new mapboxgl.Popup().setHTML(`<strong>${marker.description}</strong>`))
        .addTo(map);
    });
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
